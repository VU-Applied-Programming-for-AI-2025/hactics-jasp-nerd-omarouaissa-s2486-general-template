<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookBuddy Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section" style="text-align:center; margin-top:30px;">
    <input type="text" id="username-input" placeholder="Enter your username..." style="padding:10px; width:220px; border-radius:5px;">
    <button id="login-btn">Login</button>
  </div>
  
  <div id="user-section" style="display:none;">
    <h2 style="text-align:center;">Welcome, <span id="current-user"></span>!
      <button id="logout-btn" style="margin-left:24px; padding:4px 12px; font-size:0.95rem;">Logout</button>
    </h2>
    <div class="index-main-flex">
      <!-- LEFT COLUMN: Saved Books -->
      <div class="index-left-box">
        <h3>Your Saved Books</h3>
        <div class="saved-books-flex">
          <div class="saved-books-section">
            <h4>Favorites</h4>
            <ul id="favorites-list"></ul>
          </div>
          <div class="saved-books-section">
            <h4>Read</h4>
            <ul id="read-list"></ul>
          </div>
          <div class="saved-books-section">
            <h4>Want to Read</h4>
            <ul id="want-list"></ul>
          </div>
        </div>
      </div>
      <!-- CENTER COLUMN: Search -->
      <div class="index-center-box">
        <div id="filter-controls" style="display:flex;justify-content:center;align-items:center;margin-bottom:8px;">
          <button id="toggle-filters" style="padding:8px 18px;border-radius:6px;background:#bfa05a;color:#23201a;font-weight:bold;">Filters</button>
        </div>
        <div id="filters-bar" style="display:none;justify-content:center;align-items:center;gap:10px;margin-bottom:8px;">
          <select id="order-by" style="padding:8px 10px;border-radius:6px;background:#2d2922;color:#e9e4d0;border:1.5px solid #bfa05a;">
            <option value="">Order By</option>
            <option value="relevance">Relevance</option>
            <option value="newest">Newest</option>
          </select>
          <select id="lang" style="padding:8px 10px;border-radius:6px;background:#2d2922;color:#e9e4d0;border:1.5px solid #bfa05a;">
            <option value="">Any Language</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
          </select>
        </div>
        <div id="search-section" style="display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:18px;">
          <input type="text" id="search-input" placeholder="Search for books by title...">
          <button id="search-btn" style="display:flex;align-items:center;gap:6px;padding:10px 22px;border:none;border-radius:0 6px 6px 0;background:#c9a66b;height:44px;">
            <span style="font-weight:bold;letter-spacing:0.5px;">Search</span>
            <img src="images/mag_glass.png" alt="Search" style="width:18px;height:18px;vertical-align:middle;margin-left:4px;">
          </button>
        </div>
        <div id="results-section">
          <span id="page-indicator-top" style="display:block;text-align:center;color:#bfa05a;font-weight:bold;margin-bottom:8px;">Page 1</span>
          <h2>Search Results</h2>
          <ul id="book-list"></ul>
          <span id="page-indicator-bottom" style="display:block;text-align:center;color:#bfa05a;font-weight:bold;margin:8px 0 8px 0;">Page 1</span>
          <div id="pagination-controls" style="display:flex;justify-content:center;align-items:center;gap:16px;margin:8px 0 0 0;">
            <button id="prev-page" style="padding:6px 18px;border-radius:6px;background:#bfa05a;color:#23201a;font-weight:bold;">Previous</button>
            <button id="next-page" style="padding:6px 18px;border-radius:6px;background:#bfa05a;color:#23201a;font-weight:bold;">Next</button>
          </div>
        </div>
        <div id="reviews-section" style="display:none;">
          <h2>Reviews for <span id="book-title"></span></h2>
          <ul id="review-list"></ul>
          <button id="close-reviews">Close</button>
        </div>
      </div>
      <!-- RIGHT COLUMN: Top Rated & Gemini Chat -->
      <div class="index-right-box">
        <div id="top-rated-section">
          <h3>Top Rated Books</h3>
          <ul id="top-rated-list"></ul>
        </div>
        <div id="gemini-chat-section">
          <h3 style="color:#b48a4a;">BookBuddy Chat (Gemini)</h3>
          <div id="gemini-chat-log"></div>
          <form id="gemini-chat-form">
            <input type="text" id="gemini-chat-input" placeholder="Ask BookBuddy anything...">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="effects.js"></script>
</body>
</html>
